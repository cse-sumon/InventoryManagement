<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>home</mat-icon> 
        Home
      </a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item routerLink="/dashboard/user">
        <mat-icon>supervisor_account</mat-icon>
        User
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Inventory Management System</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle </mat-icon>
        Profile
      </button>
      <mat-menu #menu="matMenu">
        <button class="btn" (click)="viewProfile()"> <i class="fas fa-id-card" style="margin-right: 6px;"></i>
          Profile</button><br>
          <button class="btn" (click)="onLogout()"> <i class="fas fa-sign-out-alt"
            style="margin-right: 6px;"></i>Logout</button>
      </mat-menu>
